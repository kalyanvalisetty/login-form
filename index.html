<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styel.css">
</head>
<body>

    <div class="container">

        <div class="card">
            <div>
                <img src="https://i.pinimg.com/originals/d1/54/66/d154660a6ae3104de2b0a314667a5ab6.png" alt="login-page">
            </div>
        
            <div class="login-card">
            
            <div>
                <h2>Login</h2>
            </div>

            <div class="login-content-span">
                <label for="username">Username: </label>
                <input type="text" placeholder="Enter your username" id="username" name="username">
            </div>
            <div class="login-content-span">
                <label for="Password">Password: </label>
                <input type="password" placeholder="Enter your Password" id="Password" name="Password">
            </div>
            <div>
                <input type="checkbox" id="agreement" value="agreed">
                <label for="agreement">Terms & Conditions</label>
            </div>

            <div class="login-submit">
                <button>Login</button>
            </div>

            </div>

        </div>

    </div>
    
</body>
</html>
